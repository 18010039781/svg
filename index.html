<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>svg图形</title>

    <link rel="stylesheet" href="./css/svg.css">
    <script src="./js/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="./js/svg.js" type="text/javascript"></script>
</head>
<body>
<div id="svg">
</div>

<h2 style="text-align: center">鼠标移动到图形里有详细信息</h2>
<script>
    $(function(){
        var data = [
            { date:"4-10 10:00",value:"-"},
            { date:"4-12 10:00",value:"-+"},
            { date:"4-13 10:00",value:"++"},
            { date:"4-15 10:00",value:"-+"},
            { date:"4-17 10:00",value:"-"},
            { date:"4-11 10:00",value:"-+"},
            { date:"4-18 10:00",value:"-"}
        ];
        $("#svg").testChart(data);
    });

</script>
</body>
</html>
